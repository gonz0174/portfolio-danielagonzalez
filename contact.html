<body class="containerFull m-3">
    <header>
        <nav class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <a href="index.html"><img class="danielaLogo" src="./images/danielaGonzalez-logo.png" alt="Daniela Gonzalez Logo"></a>
            </div>
            <ul class="nav-links d-flex">
                <li class="pe-3"><a href="about.html">About</a></li>

                <li class="pe-3"><a href="portfolio.html">Portfolio</a></li>
                <li class="pe-3"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-details mt-5">
            <div class="d-flex justify-content-center mt-5">
                <h2 class="contact-details">CONTACT ME:</h2>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <div class="d-flex align-items-center pe-3">
                    <i class="fa-solid fa-phone contact-icons"></i>
                    <p class="ps-2 m-0">+1 (470) 667 6382</p>
                </div>
                <span class="me-3 line-contact">|</span>
                <div class="pe-3">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-envelope contact-icons"></i>
                        <p class="ps-2 m-0">danielagonzaless@hotmail.com</p>
                    </div>
                    <div class="d-flex align-items-center mt-1">
                        <i class="fa-brands fa-linkedin-in contact-icons"></i>
                        <p class="ps-2 m-0"><a href="https://linkedin.com/in/danielagonzalezsarria" target="_blank">LinkedIn Profile</a></p>
                    </div>
                </div>
                <span class="me-3 line-contact">|</span>
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-location-dot contact-icons"></i>
                    <p class="ps-2 m-0">Ottawa, ON, Canada</p>
                </div>
            </div>
        </section>

        <div class="row d-flex mt-5">
            <div class="col-7">
                <section class="contact-form mt-5">
                  <h2 class="d-flex justify-content-center">SEND ME AN EMAIL:</h2>
                  <form class="d-flex mt-4 flex-column justify-content-center align-items-center" action="mailto:danielagonzaless@hotmail.com" method="post" enctype="text/plain">
                    <div class="d-flex">
                        <label class="pe-3" for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="d-flex mt-3">
                        <label class="pe-3" for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="d-flex mt-3">
                        <label class="pe-2" for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button class="btn-contact mt-5" type="submit">Submit<i class=" ps-2 fa-solid fa-chevron-right"></i></button>
                  </form>
                </section>
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center">
                <img class="img-contact mb-5" src="./images/daniela-img1.jpg" alt="daniela in a computer">
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
